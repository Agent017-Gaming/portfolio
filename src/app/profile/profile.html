<img [ngSrc] ="profileImage" width="230" height="300" alt="Profile Photo">
<div class="profile">
  <h2>{{ name }}</h2>
  <p>{{ role }}</p>
  <p>{{ location }}</p>
  <div class="social-links">
    <a class="social-button" href="linkedinUrl" target="_blank">LinkedIn</a>
    <a class="social-button" href="githubUrl" target="_blank">GitHub</a>
  </div>
</div>
